# Mail Server Configuration Properties

# General Email Server Configuration
email.server.host=your_email_server_host
email.server.port=your_email_server_port
email.server.username=your_email_username
email.server.password=your_email_password

# Protocol Specific Configuration
# For IMAP, POP3, SMTP, etc.
email.protocol=your_preferred_protocol
email.protocol.port=your_protocol_specific_port

# Microsoft Graph API Configuration
graph.clientId=your_microsoft_graph_client_id
graph.clientSecret=your_microsoft_graph_client_secret
graph.tenantId=your_microsoft_graph_tenant_id
graph.authority=https://login.microsoftonline.com/your_tenant_id
graph.redirectUri=your_application_redirect_uri
graph.scope=https://graph.microsoft.com/.default

# SSL Configuration (if applicable)
email.ssl.enable=true_or_false
email.ssl.trust=your_ssl_trust_store
email.ssl.trust.password=your_ssl_trust_store_password
