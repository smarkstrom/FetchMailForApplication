# This is the 'gradle.properties' file for the Java 21 project using vavr.io for collections and supporting email fetching and storage.
# It configures project-wide settings for the Gradle build system.

# Java version
sourceCompatibility=21
targetCompatibility=21

# Version of Gradle wrapper
gradleWrapperVersion=7.4.2

# Dependency versions
vavrVersion=0.10.3
log4jVersion=2.14.1
mailApiVersion=1.6.2

# Microsoft Graph API
microsoftGraphVersion=3.8.0

# Project specific properties
projectName=EmailFetcherProject
version=1.0.0

# Repository URLs for dependencies that are not found in the Gradle Plugin Portal or Maven Central
mavenCentralRepoUrl=https://repo.maven.apache.org/maven2/
jcenterRepoUrl=https://jcenter.bintray.com/

# Compiler options
compilerArgs=-Xlint:unchecked,-Xlint:deprecation

# Gradle daemon
org.gradle.daemon=true

# Enable parallel builds
org.gradle.parallel=true

# Configure the amount of memory allocated to the Gradle daemon
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Logging level
org.gradle.logging.level=info
